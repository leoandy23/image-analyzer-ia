version: "3.9"

services:
  backend:
    build: ./backend
    container_name: image-analyzer-backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: image-analyzer-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
